<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">    <title>Document</title>
</head>
<body>
    <div class="container my-5">
        <h2 class="text-center mb-3">Typing Count Characters</h2>
        <form action="" method="post">
            <div>
                <textarea name="" id="content" cols="30" rows="10" class="form-control"></textarea>
            </div>
        </form>
        <p class="mt-3 fs-3" id="characters">0 /  5000 Characters</p>
    </div>

    <script>
        var content = document.getElementById('content');
        var characters = document.getElementById('characters');

        function countCharacters(eve){
            var text = eve.target.value;
            textLength = text.length;
            characters.innerHTML = `${textLength} / 5000 Characters`;
        }
        content.addEventListener("keyup", (e) => {
            countCharacters(e);
        })
    </script>
</body>
</html>
